<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Rock Paper Scissors!
            </h2>
            <h3 class="instructions">Instructions</h3>
            <p>Try to defeat the computer! Select rock, paper, or scissors below,
                 then hit enter to throw your hand!
            </p>
        </section>
        <section class="button-section">
            <label>
                <input type="radio" name="rock-paper-scissors" value="rock">Rock</input>
                <img src="./assets/rock.png">
            </label>

            
            <label>
                <input type="radio" name="rock-paper-scissors" value="paper">Paper</input>
                <img src="./assets/paper.png">
            </label>

            
            <label>
                <input type="radio" name="rock-paper-scissors" value="scissors">Scissors</input>
                <img src="./assets/scissors.png">
            </label>

            <button id="button">Guess!</button>
            
            <span id="Display-result">Stats Display</span>
            <span id="Display-stats">Stats Display</span>


        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
